plugins{
	id 'java'
	id 'application'
}

mainClassName = 'app.Aplicacao'

sourceSets{
	main{
		java{
			srcDirs 'src/main'
		}
	}
}

repositories{
	jcenter()
}

dependencies{
	testCompileOnly 'org.junit.jupiter:junit-jupiter-api:5.6.2'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
}

test{
	useJUnitPlatform()
}